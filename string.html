<body>
    <script>
        var str1 = "Hello";
        var str2 = new String("Hello");

        if(str1 === str2) { //=이 3개 있으면 값과 데이터 타입까지 비교함
            console.log("같습니다");
        } else {
            console.log("다릅니다");
        }
        
        str1 = "please locate where 'locate' occurs!";
        var pos = str1.lastIndexOf('locate');
        console.log(pos);

        str1="김상민알파카 민해주 김상민알파카 민해주 김시무";
        str2 ="김상민알파카";
        if(str1.indexOf(str2)>=0) {
            console.log("존재합니다");
        } else {

        }
        console.log("search :" + str1.search("민해주"));
