    <div id="showResult" style="border : 1px solid red;"></div>

        var today = new Date();

        console.log(new Date(2020,8,0).getDate());

        var cols = ['일','월','화','수','목','금','토'];
        var i = 1;
        var elem = document.getElementById("showResult");
        var tag = "<table border='1'><tr>";
        var count =0       
            for(col of cols) {
             console.log(col);
             if(count++ == 0){
                tag += "<td class='e1'>"+col+"</td>"; 
                continue;
             } else if( count ==7) {
                 tag += "<td class='e2'>" + col +"</td>";
                 continue;
             } 

             tag += "<td>"+col+"</td>";
          }
         tag += "</tr><tr>";


//---------------------------------------------------------------------------------

                for(var j=0; j<today.getDay(); j++) {
               tag+= "<td></td>";
            }

            while (i<=new Date(2020,9,0).getDate()) {

           if((i+today.getDay())%7 == 0) {
               tag += "<td  class='e2'>" + i + "</td></tr>";
           } else if((i+today.getDay())%7 ==1) {
               tag += "<td  class='e1'>" + i + "</td>"; 
           } else if(i==today.getDay()){
               tag += "<td class='e3'>" + i + "</td>";
           } else {
               tag += "<td>" + i + "</td>";
           }

           i++;
       }
       tag += "</tr></table>";
        elem.innerHTML = tag;
    </script>
